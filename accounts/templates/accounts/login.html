{% extends 'app/base.html' %}

{% load widget_tweaks %}

{% block content %}

<div>
  <h5>ログイン</h5>
  <form method="post">
    {% csrf_token %}
    <div>
      {% render_field form.login placeholder='メールアドレス' %}
    </div>
    <div>
      {% render_field form.password placeholder='パスワード' %}
    </div>
    <button type="submit">ログイン</button>
  </form>
</div>

{% endblock content %}
